<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Limitless - Responsive Web Application Kit by Eugene Kopyov</title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
	<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="assets/css/core.css" rel="stylesheet" type="text/css">
	<link href="assets/css/components.css" rel="stylesheet" type="text/css">
	<link href="assets/css/colors.css" rel="stylesheet" type="text/css">
	
	<link href="overwritecore.css" rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script type="text/javascript" src="assets/js/plugins/loaders/pace.min.js"></script>
	<script type="text/javascript" src="assets/js/core/libraries/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/core/libraries/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/loaders/blockui.min.js"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script type="text/javascript" src="assets/js/plugins/forms/selects/select2.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/forms/styling/uniform.min.js"></script>

	<script type="text/javascript" src="assets/js/core/app.js"></script>
	<script type="text/javascript" src="assets/js/pages/form_layouts.js"></script>
	<!-- /theme JS files -->

</head>

<body>

	


	<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="page-content">
			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Page header -->
				<div class="page-header page-header-default">
					<div class="page-header-content">
						<div class="page-title">
							<a href="index.html"><h1>AUS FAQ</h1></a>
						</div>
					</div>
				</div>
				<!-- /page header -->
				<!-- Content area -->
				<div class="content">
					<div class="rows">
						<div class="col-lg-12">
							
							<div class="panel">
							<div class="panel-heading">
								<h3 class="panel-title text-primary">Tell me About yourself</h3>
							</div>
								<div class="panel-body text-center">
									<form>
										<div class="form-group display100">
											<label>Nickname(Username)</label>
											<input type="text" class="form-control" placeholder="Uncharted02" />
										</div>
										<div class="form-group display200">
											<label>Password</label>
											<input type="password" class="form-control" />
										</div>
										<div class="form-group display300">
											<label class="display-block">Do you live in Australiaï¼Ÿ</label>

											<label class="radio-inline">
												<input type="radio" class="styled" name="Auslive" checked="checked">
												Yes
											</label>

											<label class="radio-inline">
												<input type="radio" class="styled" name="Auslive">
												No
											</label>
										</div>
										<div class="form-group display400">
											<label>How long have you lived in Australia?</label>
											<select class="select">										
													<option value="y1">1</option>
													<option value="y2">2</option>
													<option value="y3">3</option>
													<option value="y4">4</option>
													<option value="y5">5</option>
													<option value="y6">6</option>
													<option value="y7">7</option>
													<option value="y8">more than 8 years</option>
											</select>
										</div>
										<div class="form-group display500">
											<label>Place you are living now?</label>
											<select class="select">
												<optgroup label="VIC">
													<option value="mel">Melbourne</option>
													<option value="gel">Geelong</option>
												</optgroup>
												<optgroup label="NSW">
													<option value="syd">Sydney</option>
													<option value="c">Canberra</option>
												</optgroup>
												<optgroup label="QLD">
													<option value="syd">Sydney</option>
													<option value="bris">Brisbane</option>
												</optgroup>
												<optgroup label="TAS">
													<option value="hob">Hobart</option>
												</optgroup>
												<optgroup label="SA">
													<option value="ade">Adelaide</option>
												</optgroup>
												<optgroup label="WA">
													<option value="per">Perth</option>
												</optgroup>
												<optgroup label="NT">
													<option value="dar">Darwin</option>
												</optgroup>	
											</select>
										</div>
										<div class="form-group display600">
											<label>Occupation</label>
											<select class="select">										
													<option value="st">Student</option>
													<option value="ac">Accounting</option>
													<option value="it">IT</option>
													<option value="stder">Solo Trader</option>
													<option value="sb">Successful Busniessman</option>
													<option value="hoo">Hooker</option>
													<option value="PG">Professional Gamer</option>
													<option value="h4r">Here for Relax</option>
											</select>
										</div>
										<div class="form-group display700">
											<label class="display-block">Have your ever date a non Chinese-speaker?</label>

											<label class="radio-inline">
												<input type="radio" class="styled" name="datewhite" checked="checked">
												Yes
											</label>

											<label class="radio-inline">
												<input type="radio" class="styled" name="datewhite">
												No
											</label>
										</div>
										<div class="text-right display800">
											<button type="submit" class="btn btn-primary">This is Me <i class="icon-arrow-right14 position-right"></i></button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->
	<script>
		
		$(".display100").css("opacity","100");
		$(".display200").css("opacity","100");
		$(".display300").css("opacity","100");
		$(".display400").css("opacity","100");
		$(".display500").css("opacity","100");
		$(".display600").css("opacity","100");
		$(".display700").css("opacity","100");
		$(".display800").css("opacity","100");
	</script>
</body>
</html>
